<div class="container" style="padding: 40px">
  <form >
    <div class="form-group">
      <label>Title:</label>
      <input type="text" class="form-control" placeholder="Enter Title" name="title" [(ngModel)]="title">
    </div>
    <div class="form-group">
      <label>Category:</label>
      <input type="text" class="form-control" placeholder="Enter category" name="category" [(ngModel)]="category">
    </div>
    <div class="form-group">
      <label for="comment">Description:</label>
      <textarea class="form-control" rows="5" id="comment" name="desc" [(ngModel)]="desc"></textarea>
    </div>
    <button type="submit" class="btn btn-default" (click)="submitblog()">Submit</button>
  </form>
</div>
